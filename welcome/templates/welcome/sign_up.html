<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreelanceHub - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .signup-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }
    /* Ensure label alignment is adjusted when in RTL mode */
    html[dir="rtl"] .form-group label {
      text-align: right;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href={% url "home"%}>FreelanceHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href={% url "sign_in"%}>Sign In</a></li>
        <li class="nav-item"><a class="nav-link" href={% url "sign_up"%}>Sign Up</a></li>
        <!-- Language Toggle Button -->
        <li class="nav-item">
          <button id="lang-toggle" class="btn btn-outline-light ml-2">فارسی</button>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Sign Up Form -->
  <div class="container">
    <div class="signup-container">
      <h2 class="signup-header" id="signup-header">Create Your Account</h2>
      <form action="/signup" method="POST">
        <!-- Django CSRF token -->
        {% csrf_token %}
        <div class="form-group">
          <label for="firstName" id="firstNameLabel">First Name</label>
          <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName" id="lastNameLabel">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="username" id="usernameLabel">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="email" id="emailLabel">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password" id="passwordLabel">Password</label>
          <input type="password" class="form-control" id="password" name="password1" placeholder="Enter a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword" id="confirmPasswordLabel">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="password2" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <span id="already-account">Already have an account?</span> <a href={% url "sign_in"%} id="signinLink">Sign In</a>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap and jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Language Toggle Script -->
  <script>
    // Define translations for English (en) and Persian (fa)
    var translations = {
      en: {
        'signup-header': 'Create Your Account',
        'firstNameLabel': 'First Name',
        'firstNamePlaceholder': 'Enter your first name',
        'lastNameLabel': 'Last Name',
        'lastNamePlaceholder': 'Enter your last name',
        'usernameLabel': 'Username',
        'usernamePlaceholder': 'Choose a username',
        'emailLabel': 'Email address',
        'emailPlaceholder': 'Enter your email',
        'passwordLabel': 'Password',
        'passwordPlaceholder': 'Enter a password',
        'confirmPasswordLabel': 'Confirm Password',
        'confirmPasswordPlaceholder': 'Confirm your password',
        'submitBtn': 'Sign Up',
        'alreadyAccount': 'Already have an account?',
        'signinLink': 'Sign In'
      },
      fa: {
        'signup-header': 'ثبت‌نام در سایت',
        'firstNameLabel': 'نام',
        'firstNamePlaceholder': 'نام خود را وارد کنید',
        'lastNameLabel': 'نام خانوادگی',
        'lastNamePlaceholder': 'نام خانوادگی خود را وارد کنید',
        'usernameLabel': 'نام کاربری',
        'usernamePlaceholder': 'یک نام کاربری انتخاب کنید',
        'emailLabel': 'ایمیل',
        'emailPlaceholder': 'ایمیل خود را وارد کنید',
        'passwordLabel': 'رمز عبور',
        'passwordPlaceholder': 'رمز عبور را وارد کنید',
        'confirmPasswordLabel': 'تایید رمز عبور',
        'confirmPasswordPlaceholder': 'رمز عبور را تایید کنید',
        'submitBtn': 'ثبت‌نام',
        'alreadyAccount': 'قبلاً حساب کاربری دارید؟',
        'signinLink': 'ورود'
      }
    };

    // Set default language to English
    var currentLang = 'en';

    // Function to update translatable elements
    function updateLanguage(lang) {
      document.getElementById('signup-header').textContent = translations[lang]['signup-header'];
      document.getElementById('firstNameLabel').textContent = translations[lang]['firstNameLabel'];
      document.getElementById('firstName').setAttribute('placeholder', translations[lang]['firstNamePlaceholder']);
      document.getElementById('lastNameLabel').textContent = translations[lang]['lastNameLabel'];
      document.getElementById('lastName').setAttribute('placeholder', translations[lang]['lastNamePlaceholder']);
      document.getElementById('usernameLabel').textContent = translations[lang]['usernameLabel'];
      document.getElementById('username').setAttribute('placeholder', translations[lang]['usernamePlaceholder']);
      document.getElementById('emailLabel').textContent = translations[lang]['emailLabel'];
      document.getElementById('email').setAttribute('placeholder', translations[lang]['emailPlaceholder']);
      document.getElementById('passwordLabel').textContent = translations[lang]['passwordLabel'];
      document.getElementById('password').setAttribute('placeholder', translations[lang]['passwordPlaceholder']);
      document.getElementById('confirmPasswordLabel').textContent = translations[lang]['confirmPasswordLabel'];
      document.getElementById('confirmPassword').setAttribute('placeholder', translations[lang]['confirmPasswordPlaceholder']);
      document.getElementById('submitBtn').textContent = translations[lang]['submitBtn'];
      document.getElementById('already-account').textContent = translations[lang]['alreadyAccount'] + " ";
      document.getElementById('signinLink').textContent = translations[lang]['signinLink'];

      // Update language toggle button and text direction
      if (lang === 'en') {
        document.getElementById('lang-toggle').textContent = 'فارسی';
        document.documentElement.setAttribute('dir', 'ltr');
      } else {
        document.getElementById('lang-toggle').textContent = 'English';
        document.documentElement.setAttribute('dir', 'rtl');
      }
    }

    // Event listener for the language toggle button
    document.getElementById('lang-toggle').addEventListener('click', function() {
      currentLang = (currentLang === 'en') ? 'fa' : 'en';
      updateLanguage(currentLang);
    });
  </script>
</body>
</html>
